<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rbux design by nazour</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="title">
            <p class="welc"><b>Welcome to </b><span class="welcrbu"><b>Rbux</b></span></p>
        </div>
        <div class="navigation">
            <ul>
                <li class="list active">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="text">HOME</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="clipboard-outline"></ion-icon>
                        </span>
                        <span class="text">EARN</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="trophy-outline"></ion-icon>
                        </span>
                        <span class="text">WIN</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="cart-outline"></ion-icon>
                        </span>
                        <span class="text">MARKET</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <span class="text">PROFILE</span>
                    </a>
                </li>
                <div class="indicator"></div>
            </ul>
        </div>
        <div class="under">
            <img src="rbuxlogospam.png">
        </div>

        <script>
            let list = document.querySelectorAll('.list');
            function setActiveClass(){
                list.forEach((item) =>
                    item.classList.remove('active'));
                    this.classList.add('active');
                }
                list.forEach((item) =>
                item.addEventListener('click', setActiveClass));
        </script>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
